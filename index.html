<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página dedicada a BMW, mostrando sus vehículos y contacto.">
    <title>BMW - Innovación y Diseño</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .banner {
            text-align: center;
            padding: 50px;
            background: url('bmw-banner.jpg') no-repeat center center/cover;
            color: white;
            font-size: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery figure {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .contacto {
            padding: 20px;
            text-align: center;
            background: #ddd;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BMW - Innovación y Diseño</h1>
    </header>
    <nav>
        <a href="#galeria">Galería</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section class="banner">
        <h2>Descubre la excelencia de BMW</h2>
    </section>
    <section id="galeria" class="gallery">
        <figure>
            <img src="bmw1.jpg" alt="BMW modelo 1">
            <figcaption>BMW Serie 3</figcaption>
        </figure>
        <figure>
            <img src="bmw2.jpg" alt="BMW modelo 2">
            <figcaption>BMW X5</figcaption>
        </figure>
        <figure>
            <img src="bmw3.jpg" alt="BMW modelo 3">
            <figcaption>BMW i8</figcaption>
        </figure>
    </section>
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 BMW. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
