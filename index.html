<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página dedicada a BMW, mostrando sus vehículos y contacto.">
    <title>BMW - Innovación y Diseño</title>
    
</head>
<body>
    <header>
        <h1><img id="img_logo" height="40" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png" alt="">BMW</h1>
    </header>
    <nav>
        <a href="#galeria">Galería</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section class="banner">
        <h2>Descubre la excelencia de BMW</h2>
    </section>
    <section id="galeria" class="gallery">
        <figure>
            <img src="bmw1.jpg" alt="BMW modelo 1">
            <figcaption>BMW Serie 3</figcaption>
        </figure>
        <figure>
            <img src="bmw2.jpg" alt="BMW modelo 2">
            <figcaption>BMW X5</figcaption>
        </figure>
        <figure>
            <img src="bmw3.jpg" alt="BMW modelo 3">
            <figcaption>BMW i8</figcaption>
        </figure>
    </section>
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>



    <!--  ALINEAR EN CSS   --> 


    <section id="BMW_alvaro" class="BMW_alvaro">
        <h2>Bemeta de Alvaro</h2> 
    </section>

    <footer>
        <p>&copy; 2025 BMW. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
